name: soda-purchase-quality-mkr
version: v1
type: workflow
tags:
  - workflow
  - soda-checks
description: Applying quality checks for the purchase data
workspace: public
workflow:
  # schedule:
  #   cron: '18 08 * * *'
  #  # endOn: '2023-12-12T22:00:00Z'
  #   concurrencyPolicy: Forbid
  dag:
    - name: soda-purchase-quality-job
      spec:
        stack: soda+python:1.0
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        logLevel: INFO # WARNING, ERROR, DEBUG
        stackSpec:
          inputs:
            - dataset: dataos://icebase:training/purchase_data
              options:
                engine: minerva
                clusterName: miniature
              profile:
                columns:
                  - include *
              checks:  
                - freshness(purchase_date) < 7d:
                    name: If data is older than 7 days 
                    attributes:
                      category: Freshness

 
                - missing_count(customer_id) = 0:
                    name:  Customer Id should not be zero
                    attributes:
                      category: Completeness

                - duplicate_count(customer_id) = 0:
                    name: Customer ids should be unique
                    attributes:
                      category: Uniqueness
                      title: Ensure each customer id is unique