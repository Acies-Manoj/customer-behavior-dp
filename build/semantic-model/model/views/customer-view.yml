    meta:
      title: Customer Purchase Summary
      tags:
        - DPDomain.Marketing
        - DPUsecase.Customer Segmentation
        - DPUsecase.Customer behavior
        - DPTier.Consumer Aligned
    tables:
      
      - join_path: customer
        prefix: true
        includes:
          - customer_id
          - country
      - join_path: purchase
        prefix: true
        includes:
          - purchase_data
          - total_purchases
      

      
